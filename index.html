<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Gif Tastic!</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Gif Search!</h1>
        </div>
        <div class="row">
            <form id="gif-form">
                <div class="row">
                    <label for="gif-input">Search for Gif</label>
                    <input type="text" id="gif-input"><br>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitches" onclick=toggleFavoriteButton()>
                        <label class="custom-control-label" for="customSwitches">Add to Favorites</label>
                    </div>
                </div>
                <div class="row" id="main-buttons">
                    <!-- adds a button to gif buttons  -->
                    <button id="add-gif" class="btn btn-success" type="submit">Add Gif Button</button>
                    <button id='clear-gifs' class="btn btn-warning" >Clear Gifs</button>
                </div>
            </form>
        </div>
        <div class="row">
            <!-- Gif Buttons will go here -->
            <div class="gif-buttons"></div>
        </div>
        <div class="row">
            <!-- Gifs will appear here -->
            <div class="gif-container"></div>
        </div>
    </div>

    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
